<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Poetry Garden</title>    <script src="https://cdn.tailwindcss.com"></script>    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">    <style>        /* A gentle, inviting font for the body text */        body {            font-family: 'Inter', sans-serif;        }        /* A classic, elegant font for the title */        .title-font {            font-family: 'Playfair Display', serif;        }        /* Set a beautiful cottagecore background image */        .cottagecore-bg {            background-image: url('https://images.unsplash.com/photo-1549414313-5a02479e0809?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');            background-size: cover;            background-position: center;            background-attachment: fixed;        }        /* Simple fade-in animation for a soft entry */        @keyframes fadeIn {            from {                opacity: 0;                transform: translateY(20px);            }            to {                opacity: 1;                transform: translateY(0);            }        }        .animate-fadeIn {            animation: fadeIn 1.5s ease-out forwards;        }        /* Glassmorphism effect for the content card */        .glass-card {            backdrop-filter: blur(10px);            background-color: rgba(255, 255, 255, 0.4);            border: 1px solid rgba(255, 255, 255, 0.2);            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);        }    </style></head><body class="cottagecore-bg flex items-center justify-center min-h-screen p-4">    <main class="w-full max-w-2xl mx-auto text-center animate-fadeIn">        <div class="glass-card p-8 md:p-12 rounded-3xl shadow-lg border border-opacity-30">            <h1 class="title-font text-5xl md:text-7xl text-gray-800 mb-4 font-bold">                The Poet's Cottage            </h1>            <img src="logo.png" alt="The Poet's Cottage Logo" class="mx-auto mb-6 h-32 w-32 rounded-full shadow-lg">            <p class="text-lg md:text-xl text-gray-700 mb-8 italic">                A sanctuary for words and whispered thoughts.            </p>            <p class="text-base md:text-lg text-gray-700 leading-relaxed mb-12">                Come, step inside where the ink stains are like moss,                and every page is a path winding through the tall grass.            </p>            <button id="enter-button" class="bg-gray-700 hover:bg-gray-800 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-50">                Enter the Garden            </button>        </div>    </main>    <script>        // Simple script to handle button click        document.getElementById('enter-button').addEventListener('click', function() {            // Redirect to the new poems page            window.location.href = 'poems.html';        });    </script></body></html>
